<script>
    function Topla(ad, soyad) {
        var sonuc = ad + soyad;
        return sonuc;
    }
    function BBGBG(txtone, txttwo) {
        var sonuc = txt1.toUpperCase() + " " + txt2.toUpperCase();
        return sonuc;
    }

    function islem( fiyat,kdv) {
        var sonuc;
        if (kdv == undefined) {
            sonuc = fiyat + Number(0.08 * fiyat);
        }
        else {
            sonuc = fiyat + Number(kdv * fiyat);

        }
        return sonuc;
    }

    function KDVHesapla(price,kdv=0.08)
    {
        var sum = Number(price)+Number(price*kdv);
        return sum;
    }
</script>
