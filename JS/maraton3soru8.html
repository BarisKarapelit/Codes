<body>
    <div class="container">
        <h2>Product form</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Productname :</label>
                <input type="email" class="form-control" id="Productname" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">unitprice :</label>
                <input type="password" class="form-control" id="unitprice" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-group">
                <label for="pwd">unitsinstock :</label>
                <input type="text" class="form-control" id="unitsinstock">
            </div>
            <div class="form-group">
                <label for="pwd">categoryid :</label>
                <input type="text" class="form-control" id="categoryid">
            </div>
            <div class="form-group">
                <label for="pwd">supplierid :</label>
                <input type="text" class="form-control" id="supplierid ">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
<script>
    var product = new Object();
    product.name = $("#Productname").val();
    product.unitPrice = $("#unitprice").val();
    product.unitsInStock = $("#unitsinstock").val();
    product.categoryId = $("#categoryid").val();
    product.supplierId = $("#supplierid").val();

    $('button').click(function () {
        $.ajax({
            url: "https://northwind.now.sh/api/products",
            type: "POST",
            data: product,
            success: function () {
                alert("Eklendi!");
            }
        })
    })

</script>
