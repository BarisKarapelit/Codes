<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: brown;
            margin-left: 0px;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
    <button onclick="sag()">Sag</button>
</body>

</html>
<script>
    var x;
    function sag() {
        x = document.getElementById("box").style.marginLeft;
        x = 10+"px";
        document.getElementById("box").style.marginLeft = x

    }
</script>
