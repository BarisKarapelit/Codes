<script>
    function Gti() {
        var left = 0;
        var left2 = 0;
        var left3 = 0;

        var sayac = setInterval(() => {


            var rastgele1 = Math.floor(Math.random() * 100);
            var rastgele2 = Math.floor(Math.random() * 100);
            var rastgele3 = Math.floor(Math.random() * 100);




            if (left < screen.width) {
                left = Number(left) + Number(rastgele1);
                document.getElementById("img1").style.left = left + "px";

            } else {
                alert("Kazandı At 1");
                clearInterval(sayac)
            }


            if (left2 < screen.width) {
                left2 = Number(left2) + Number(rastgele2);
                document.getElementById("img2").style.left = left2 + "px";

            } else {
                alert("Kazandı At 2");
                clearInterval(sayac)
            }
            if (left3 < screen.width) {
                left3 = Number(left3) + Number(rastgele3);
                document.getElementById("img3").style.left = left3 + "px";

            } else {

                alert("Kazandı At 3");
                clearInterval(sayac)
            }





        }, 500);
    }


</script>
