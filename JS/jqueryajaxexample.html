<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <table >
        
        <tr>
            <td>Company Name</td>
            <td>Contact Name</td>
            <td></td>

        </tr>
    </table>

    

</body>

</html>
<script>
    var url = "https://northwind.now.sh/api/suppliers";
    $.getJSON(url, function (data) {
        $("thead").append("<tr><th scope='col'>CompanyName</th>" + "<th scope='col'>ContactName</th>" + "<th scope='col'><button class='btn btn-danger'>Sil</button></th></tr>");
        data.forEach(function (item) {
            $("tbody").append("<tr><td>" + item.companyName + "</td><td>" + item.contactName + "</td><td>" + "" + "<button class='btn btn-danger'>Sil</button></td></tr>");
        })
    })

    $(document).on("click","button",function(){
        $(this).children().children().fadeOut();
    })
</script>
