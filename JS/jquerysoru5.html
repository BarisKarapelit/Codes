<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<style>
    img{
        width: 640px;
        height: 480px;
    }
</style>

</head>
<body>
    <img src="https://placeimg.com/640/480/tech" alt="">
    <img src="https://placeimg.com/640/480/tech?t=1600863009114" alt="">
    <img src="https://placeimg.com/640/480/tech?t=1600863019878" alt="">
</body>
</html>
<script>
    $('img').click(function()
    {
        var x=$('img').width();
        var y=$('img').height();
        $(this).width(x/2).height(y/2)
    })
</script>
