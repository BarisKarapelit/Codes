<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t{
            display: flex;
        }
    </style>
</head>

<body>
    <div class="t">
        <div><button id="b1" onclick="islem1()">Button1</button></div>
        <div><button id="b2" onclick="islem2()">Button2</button></div>
        <div><button id="b3" onclick="islem3()">Button3</button></div>
    </div>



</body>

</html>
<script>
    function islem1()
    {
        document.getElementById("b1").style.display="none";
        if (document.getElementById("b1").style.display=="none") {
            document.getElementById("b2").style.display="";
            document.getElementById("b3").style.display="";
        }
    }
    function islem2()
    {
        document.getElementById("b2").style.display="none";
        if (document.getElementById("b2").style.display=="none") {
            document.getElementById("b3").style.display="";
            document.getElementById("b1").style.display="";
        }
    }
    function islem3()
    {
        document.getElementById("b3").style.display="none";
        if (document.getElementById("b3").style.display=="none") {
            document.getElementById("b1").style.display="";
            document.getElementById("b2").style.display="";
        }
    }
</script>
