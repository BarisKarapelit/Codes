<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 80px;
            height: 80px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
    <button onclick="islem()">İşlem</button>
</body>

</html>
<script>
    var x = document.getElementById('box').style.display;

    function islem() {
        if (x == "none") {
            document.getElementById('box').style.display = "";
            x = "";
        } else {
            document.getElementById('box').style.display = "none";
            x = "none";

        }

    }

</script>
