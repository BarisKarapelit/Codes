<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" name="" id="x">
    </div>
    <div>
        <input type="text" name="" id="y">
    </div>
    <p id="p">

    </p>
    <button onclick="islem()">İşlem</button>
</body>
</html>
<script>
    function islem()
    {
        var x =document.getElementById("x").value;
        var y =document.getElementById("y").value;
        document.getElementById("p").innerHTML=x+" "+y;
    }
</script>
