<script>
    var url = "https://northwind.now.sh/api/suppliers";
    $.getJSON(url, function (data) {
        $("thead").append("<tr><th scope='col'>CompanyName</th>" + "<th scope='col'>ContactName</th>" + "<th scope='col'><button class='btn btn-danger'>Sil</button></th></tr>");
        data.forEach(function (item) {
            $("tbody").append("<tr><td>" + item.companyName + "</td><td>" + item.contactName + "</td><td>" + "" + "<button class='btn btn-danger'>Sil</button></td></tr>");
        })
    })

    $(document).on("click","button",function(){
        $(this).children().children().fadeOut();
    })
</script>
