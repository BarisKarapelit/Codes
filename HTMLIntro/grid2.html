<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
        display: grid;
        grid-template-columns: 50px 50px 50px 50px;
        grid-template-rows: 50px 50px 50px ;
        grid-row-gap: 20px;
        grid-column-gap: 20px;

    }
    .box{
        border: 2px ridge black;
        background-color: black;
        color:white;
    }
    .box1{
        display: grid;
        grid-column: 1/3;
        grid-row: 1/2;
    }
    .box2{
        display: grid;
        grid-column: 3/5;
        grid-row: 1/2;
    }
    .box3{
        display: grid;
        grid-column: 1/2;
        grid-row: 2/3;
    }
    .box3{
        display: grid;
        grid-column: 2/5;
        grid-row: 2/3;
    }
    .box4{
        display: grid;
        grid-column: 1/5;
        grid-row: 3/4;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">A</div>
        <div class="box box2">B</div>
        <div class="box box3">C</div>
        <div class="box box4">D</div>
        <div class="box box5">E</div>
    </div>
</body>
</html>
