<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: grid;
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: 50px 50px;
        grid-row-gap: 20px;
        grid-column-gap: 20px;
    }
    .box{
        border: 1px solid black;
        color: white;
        align-items: center;
        justify-content: center;

    }
    .box1{
        display: grid;
        grid-column: 1/3;
        
        background-color: black;
    }
    .box2{
        grid-column: 3/4;
        background-color: black;
        grid-row: 1/3;

    }
    .box3{
        grid-row: 2/3;
        grid-column: 1/2;
        background-color: black;

    }
    .box4{
        grid-row: 2/3;
        grid-column: 2/3;
        background-color: black;

    }
    

    </style>


</head>
<body>
    <div class="container">
        <div class="box box1">
            1
        </div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>
</html>
